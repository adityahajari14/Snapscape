    <script>
        document.querySelectorAll('.image-container img').forEach(img => {
                    img.onload = () => {
                        const container = img.parentElement;
                        container.style.setProperty('--image-height', img.offsetHeight);
                    };

                    if (img.complete) {
                        img.onload();
                    }
                });
    </script>
